<div ng-cloak ng-controller="todoListCtrl">
    <md-content class="pm-subtitle">
        <h2>place</h2>
        <md-divider></md-divider>
    </md-content>
    <md-content layout-padding>
        <form class="pm-form" name="placeForm">
            <legend>adding a place</legend>
            <div layout="row">
                <md-input-container class="md-block">
                    <label>name</label>
                    <input md-maxlength="80"
                           name="name"
                           ng-model="place.name"
                           ng-pattern="/^[a-zA-Z\s]+$/"
                           required/>
                    <div ng-messages="placeForm.name.$error">
                        <div ng-message-exp="['required', 'maxlength']">
                            this field is mandatory with a maximum of eighty characters
                        </div>
                        <div ng-message-exp="['pattern']">
                            only alphabetic characters and white spaces are allowed in this field
                        </div>
                    </div>
                </md-input-container>
            </div>
        </form>
    </md-content>
    <md-content>
        <md-list flex>
            <md-list-item class="md-3-line" ng-click="null" ng-repeat="place in listOfPlaces">
                <div class="md-list-item-text" layout="row">
                    <p class="pm-paragraph">{{ $index + 1 }}</p>
                    <p class="pm-paragraph">{{ place.name }}</p>
                    <p class="pm-paragraph">{{ place.country }}</p>
                    <p class="pm-paragraph">{{ place.whatToDo }}</p>
                    <p class="pm-paragraph">{{ place.whenToDoIt }}</p>
                    <p class="pm-paragraph">{{ place.notes }}</p>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
