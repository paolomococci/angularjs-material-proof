<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>dropdown menu</title>
    <meta content="" name="description"/>
    <meta content="Paolo Mococci" name="author"/>
    <link href="/webjars/angular-material/1.1.5/angular-material.min.css" media="all" rel="stylesheet">
    <link href="/css/dropdown-menu.css" media="all" rel="stylesheet">
</head>
<body ng-app="dropdownMenuProof" ng-cloak>

<div>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button aria-label="home" class="md-fab md-primary" href="/" ng-disabled="false" title="back home">
                <md-icon md-svg-src="/img/icons/ic_home.svg"></md-icon>
            </md-button>
            <h2 flex md-truncate>dropdown menu</h2>
        </div>
    </md-toolbar>
</div>

<div class="menu-root" ng-cloak ng-controller="dropdownMenuCtrl as ctrl">
    <div class="menu-container" layout-align="start center" layout="column">

        <div class="menu-explain" layout-align="start center" layout="column">
            <h2 class="md-title">sample of dropdown menu</h2>
            <p>
                here content to do
            </p>
        </div>

        <div class="menus menu-list" layout-wrap layout="row" layout-fill layout-align="space-between center">

            <div layout="column" flex="20" flex-sm="100" flex-xs="100" layout-align="center center">
                <p>document links</p>
                <md-menu md-offset="-2 5">
                    <md-button aria-label="doc" class="md-icon-button" ng-click="$mdMenu.open($event)">
                        <md-icon md-menu-origin md-svg-icon="doc"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="itemNumber in [1, 2, 3, 4, 5]">
                            <md-button ng-click="ctrl.docClicked($index)">
                                <md-icon md-menu-origin md-svg-icon="doc"></md-icon>
                                <span md-menu-align-target> document item number:</span> {{itemNumber}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>

            <div layout="column" flex="20" flex-sm="100" flex-xs="100" layout-align="center center">
                <p>phone numbers</p>
                <md-menu md-offset="-2 5">
                    <md-button aria-label="phone" class="md-icon-button" ng-click="$mdMenu.open($event)">
                        <md-icon md-menu-origin md-svg-icon="call-number"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="itemNumber in [1, 2, 3]">
                            <md-button ng-click="ctrl.phoneClicked($index)">
                                <md-icon md-menu-origin md-svg-icon="call-number"></md-icon>
                                <span md-menu-align-target> phone item number:</span> {{itemNumber}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>

            <div layout="column" flex="20" flex-sm="100" flex-xs="100" layout-align="center center">
                <p>email addresses</p>
                <md-menu md-offset="-2 5">
                    <md-button aria-label="email" class="md-icon-button" ng-click="$mdMenu.open($event)">
                        <md-icon md-menu-origin md-svg-icon="email"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="itemNumber in [1, 2, 3]">
                            <md-button ng-click="ctrl.emailClicked($index)">
                                <md-icon md-menu-origin md-svg-icon="email"></md-icon>
                                <span md-menu-align-target> email item number:</span> {{itemNumber}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>

            <div layout="column" flex="20" flex-sm="100" flex-xs="100" layout-align="center center">
                <p>live chat links</p>
                <md-menu md-offset="-2 5">
                    <md-button aria-label="chat" class="md-icon-button" ng-click="$mdMenu.open($event)">
                        <md-icon md-menu-origin md-svg-icon="chat"></md-icon>
                    </md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="itemNumber in [1, 2]">
                            <md-button ng-click="ctrl.chatClicked($index)">
                                <md-icon md-menu-origin md-svg-icon="chat"></md-icon>
                                <span md-menu-align-target> chat item number:</span> {{itemNumber}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>

        </div>
    </div>
</div>

<script src="/webjars/angular/1.7.8/angular.min.js" type="text/javascript"></script>
<script src="/webjars/angular-animate/1.7.8/angular-animate.min.js" type="text/javascript"></script>
<script src="/webjars/angular-aria/1.7.5/angular-aria.min.js" type="text/javascript"></script>
<script src="/webjars/angular-messages/1.7.5/angular-messages.min.js" type="text/javascript"></script>
<script src="/webjars/angular-material/1.1.5/angular-material.min.js" type="text/javascript"></script>
<script src="/js/dropdown-menu.js" type="text/javascript"></script>
</body>
</html>
