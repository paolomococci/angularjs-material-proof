<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>tab</title>
    <meta content="" name="description"/>
    <meta content="Paolo Mococci" name="author"/>
    <link href="/webjars/angular-material/1.1.5/angular-material.min.css" media="all" rel="stylesheet">
    <link href="/css/tab.css" media="all" rel="stylesheet">
</head>
<body ng-app="tabProof" ng-cloak>

<div>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button aria-label="home" class="md-fab md-primary" href="/" ng-disabled="false" title="back home">
                <md-icon md-svg-src="/img/icons/ic_home.svg"></md-icon>
            </md-button>
            <h2 flex md-truncate>tab</h2>
        </div>
    </md-toolbar>
</div>

<div ng-controller="tabCtrl as ctrl">
    <md-content>
        <md-tabs class="md-primary" md-center-tabs>
            <md-tab id="tabOne">
                <md-tab-label>
                    <md-icon md-svg-src="/img/icons/ic_android.svg"></md-icon>
                </md-tab-label>
                <md-tab-body>
                    <h2>android versions:</h2>
                    <p class="md-body-1">
                        Tab content to do...
                    </p>
                </md-tab-body>
            </md-tab>
            <md-tab id="tabTwo">
                <md-tab-label>
                    <md-icon md-svg-src="/img/icons/ic_book.svg"></md-icon>
                </md-tab-label>
                <md-tab-body>
                    <h2>books:</h2>
                    <p class="md-body-1">
                        Tab content to do...
                    </p>
                </md-tab-body>
            </md-tab>
            <md-tab id="tabThree">
                <md-tab-label>
                    <md-icon md-svg-src="/img/icons/ic_cake.svg"></md-icon>
                </md-tab-label>
                <md-tab-body>
                    <h2>cakes:</h2>
                    <p class="md-body-1">
                        Tab content to do...
                    </p>
                </md-tab-body>
            </md-tab>
            <md-tab id="tabFour">
                <md-tab-label>
                    <md-icon md-svg-src="/img/icons/ic_alarm.svg"></md-icon>
                </md-tab-label>
                <md-tab-body>
                    <h2>alarms:</h2>
                    <p class="md-body-1">
                        Tab content to do...
                    </p>
                </md-tab-body>
            </md-tab>
            <md-tab id="tabFive">
                    <md-tab-label>
                        <md-icon md-svg-src="/img/icons/ic_phone.svg"></md-icon>
                    </md-tab-label>
                    <md-tab-body>
                        <h2>phones:</h2>
                        <p class="md-body-1">
                            Tab content to do...
                        </p>
                    </md-tab-body>
            </md-tab>
        </md-tabs>
    </md-content>
</div>

<script src="/webjars/angular/1.7.7/angular.min.js" type="text/javascript"></script>
<script src="/webjars/angular-animate/1.7.7/angular-animate.min.js" type="text/javascript"></script>
<script src="/webjars/angular-aria/1.7.5/angular-aria.min.js" type="text/javascript"></script>
<script src="/webjars/angular-messages/1.7.5/angular-messages.min.js" type="text/javascript"></script>
<script src="/webjars/angular-material/1.1.5/angular-material.min.js" type="text/javascript"></script>
<script src="/js/tab.js" type="text/javascript"></script>
</body>
</html>
