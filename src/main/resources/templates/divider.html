<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>divider</title>
    <meta content="" name="description"/>
    <meta content="Paolo Mococci" name="author"/>
    <link href="/webjars/angular-material/1.1.5/angular-material.min.css" media="all" rel="stylesheet">
    <link href="/css/divider.css" media="all" rel="stylesheet">
</head>
<body ng-app="dividerProof" ng-cloak>

<div>
    <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
            <md-button aria-label="home" class="md-fab md-primary" href="/" ng-disabled="false" title="back home">
                <md-icon md-svg-src="/img/icons/ic_home.svg"></md-icon>
            </md-button>
            <h2 flex md-truncate>divider</h2>
        </div>
    </md-toolbar>
</div>

<div ng-controller="dividerCtrl as ctrl">
    <md-content layout-padding>
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="person in people">
                <img alt="{{person.name}}" class="md-avatar" ng-src="{{person.face}}?{{$index}}">
                <div class="md-list-item-text">
                    <p>name: {{ person.name }}</p>
                    <p>surname: {{ person.surname }}</p>
                    <p>occupation: <em>{{ person.job }}</em></p>
                </div>
                <md-button aria-label="edit" class="md-secondary" title="edit mode">
                    <md-icon md-svg-src="/img/icons/ic_mode_edit.svg"></md-icon>
                </md-button>
                <md-divider ng-if="!$last"></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>

<script src="/webjars/angular/1.7.7/angular.min.js" type="text/javascript"></script>
<script src="/webjars/angular-animate/1.7.7/angular-animate.min.js" type="text/javascript"></script>
<script src="/webjars/angular-aria/1.7.5/angular-aria.min.js" type="text/javascript"></script>
<script src="/webjars/angular-messages/1.7.5/angular-messages.min.js" type="text/javascript"></script>
<script src="/webjars/angular-material/1.1.5/angular-material.min.js" type="text/javascript"></script>
<script src="/js/divider.js" type="text/javascript"></script>
</body>
</html>
